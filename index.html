<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <title>Film Project</title>
</head>

<body>
  <div class="container" style="margin-top:20px;">

    <div class="card row">
      <div class="card-header">Movie Project</div>
      <div class="card-body">
        <form id="film-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="title" id="title" placeholder="Movie Name">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="director" id="director" placeholder="Director">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="url" id="url" placeholder="Movie Poster Link">
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Add Movies</button>
        </form>
        <hr>
      </div>

      <div class="card-body">
        <hr>
        <h5 class="card-title" id="films-title">Movies</h5>

        <hr>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Movie Poster Link</th>
              <th scope="col">Movie Name</th>
              <th scope="col">Director</th>

            </tr>
          </thead>
          <tbody id="films">

          </tbody>
        </table>
        <hr>
        <a id="clear-films" class="btn btn-dark" href="javascript:void">Clear All Movies</a>
      </div>
    </div>

  </div>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="film.js"></script>
  <script src="project.js"></script>
</body>

</html>
